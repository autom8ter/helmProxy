# time is an rfc 3339 timestamp
scalar Time
# Map is a k/v map where the key is a string and the value is any value
scalar Map

input AppInput {
    name: String!
    namespace: String!
    containers: [ContainerInput!]
    expose_ports: Map!
    replicas: Int!
    state: StateInput
}

input StateInput {
    statefulset: Boolean!
    storage_path: String!
    storage_size: String!
}

input ContainerInput {
    name: String!
    image: String!
    env: Map
    ports: Map!
    memory: String
}

type App {
    name: String!
    namespace: String!
    containers: [Container!]
    expose_ports: Map!
    replicas: Int
    state: State
    status: Map!
}

type Container {
    name: String!
    image: String!
    env: Map
    ports: Map!
    memory: String
}

type State {
    statefulset: Boolean!
    storage_path: String!
    storage_size: String!
}

type Mutation {
    createApp(input: AppInput!): App
    updateApp(input: AppInput!): App
}

type Query {
    getApp(name: String!, namespace: String!): App
}
